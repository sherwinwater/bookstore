<div id="login_signup_page">   
    <h1>Log In</h1>
    <p><i id="message_login"></i></p>
    <!--<form action="<c:url value='/user'/>" method="post" id="login">-->
    <form action="#" method="post" name="loginForm" onsubmit="loginUser('login');return false" >
        <input type="hidden" name="todo" value="login">        
        <label class="pad_top">Username:</label>
        <input type="text" name="username"><br>
        <label class="pad_top">Password:</label>
        <input type="password" name="password"><br>
        <label>&nbsp;</label>
        <input type="submit" value="Log In" class="margin_left">
    </form>
    <br>
    <h1>Sign Up</h1>
    <p><i id="message_signup_username"></i></p>
    <p><i id="message_signup_password"></i></p>
    <!--<form action="./test" method="post" id="signupform" >-->
    <form action="#" method="post" name="signupForm" onsubmit="loginUser('signup');return false" >
        <input type="hidden" name="todo" value="signup">        
        <label class="pad_top">Username:</label>
        <input type="text" name="username" placeholder="email" 
               id="signup_username" onkeyup="checkUsername('ajaxuser?todo=checkname&username=')"><br>
        <label class="pad_top">Password:</label>
        <input type="password" name="password" id="signup_password" onkeyup="checkPassword('ajaxuser?todo=checkpassword&password=')"><br>
        <label>&nbsp;</label>
        <input type="submit" value="Sign Up" class="margin_left">
    </form>

</div>
